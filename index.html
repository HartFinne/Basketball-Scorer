<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorer</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="main-container">
                <div class="scoreboard">
                    <h1>Home</h1>
                    <span id="home-score" class="score">0</span>
                    <div>
                        <button id="home-plus-one-btn" class="score-btn">+1</button>
                        <button id="home-plus-two-btn" class="score-btn">+2</button>
                        <button id="home-plus-three-btn" class="score-btn">+3</button>
                    </div>
                </div>

                <div class="scoreboard">
                    <h1>Away</h1>
                    <span id="away-score" class="score">0</span>
                    <div>
                        <button id="away-plus-one-btn" class="score-btn">+1</button>
                        <button id="away-plus-two-btn" class="score-btn">+2</button>
                        <button id="away-plus-three-btn" class="score-btn">+3</button>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <script src="index.js"></script>
</body>
</html>
